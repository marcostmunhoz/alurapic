<div class="row justify-content-center m-3">
  <div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <ap-search-field
      (search)="debounce.next($event)">
    </ap-search-field>
  </div>
</div>

<ap-photos [photos]="photos | filterBy: 'description':filter"></ap-photos>

<ap-load-button
  (click)="load()"
  [hasMore]="hasMore">
</ap-load-button>
